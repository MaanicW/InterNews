<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <form id="enviarDatos" action="../inicio.html">

                        <p>

                            <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña" required/>

                        <p>

                    </form>
